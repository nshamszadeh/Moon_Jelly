{% extends 'layout.html' %}

{% block body %}
<div id="schedule">
<div class="container-fluid padding">
<div class="row welcome text-center">
  <div class="col-12">
    <h1 class="display-7">Schedule for Dumbdumb#1</h1>
  </div>
</div>
</div>
<!-- first row -->
<div class="row">
  <div class="col">
    Pos\Day
  </div>
  <div class="col">
    Monday
  </div>
  <div class="col">
    Tuesday
  </div>
  <div class="col">
    Wednesday
  </div>
  <div class="col">
    Thursday
  </div>
  <div class="col">
    Friday
  </div>
  <div class="col">
    Saturday
  </div>
  <div class="col">
    Sunday
  </div>
</div>

{%for i in range(0,5)%}
<div class="row">
  <div class="col">
    Pos#{{i}}
  </div>
  {%for j in range(0,7)%}
    <div class="col">
      {{users[i]}}
    </div>
  {%endfor%}
</div>
{%endfor%}

{% endblock %}
